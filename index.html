<!DOCTYPE html>
<html>
	<head>
		<title>CalendarJS - Simple Example</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href='calendar.css' />
		<style>
			*{ font-family: Verdana, Geneva, sans-serif; }
		</style>
	</head>
	<body>
		<center>
			<a href="https://github.com/Pamblam/CalendarJS">For installation and usage, see the GitHub project.</a>
		</center>
		<div id="cal" style="width:50%; margin:0 auto;"></div>
		<script src="calendar.js"></script>
		<script>
			var cal = null;
			var ele = document.getElementById('cal');			
			var opts = {
				events: [{date: new Date(2016, 8, 11), desc:"My Birthday!"}],
				abbrDay: true,
				abbrMonth:true, 
				month: 9, 
				year: 2016,
				onDayClick: function(date){cal.selectDate(date);},
				onEventClick: function(event){alert(event.desc);}
			};
			cal = new calendar(ele, opts);
		</script>
	</body>
</html>
