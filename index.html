<html>

		<title>TODO supply a title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href='calendar.css' />
		<style>
			*{ font-family: Verdana, Geneva, sans-serif; }
		</style>
	</head>
	<body>
		<div id="cal" style="width:50%;"></div><br>
		<script src="calendar.js"></script>
		<script>
			var ele = document.getElementById('cal');
			var events = [{date: new Date(), desc:"Today!"}];
			var cal = new calendar(ele, {events: events});
			cal.onDayClick = function(date, events){
				alert(events.length+" events on "+cal.monthsFull[date.getMonth()]+" "+date.getDate());
			};
		</script>
	</body>
</html>
