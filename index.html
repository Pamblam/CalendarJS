<!DOCTYPE html>
<html>
	<head>
		<title>CalendarJS</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href='calendar.css' />
		<style>
			*{ font-family: Verdana, Geneva, sans-serif; }
		</style>
	</head>
	<body>
		<center>
			<h3>Calendar  Demo</h3>
			<div id="cal" style="width:50%;"></div>
		</center>
		<script src="calendar.js"></script>
		<script>
			var ele = document.getElementById('cal');
			
//			var events = [
//				{startDate: new Date(2016, 8, 10), endDate: new Date(2016, 8, 13), type:"appointment", desc:"Evt 1"},
//				{startDate: new Date(2016, 8, 12), endDate: new Date(2016, 8, 15), type: "business", desc:"Evt 2"},
//				{startDate: new Date(2016, 8, 12), endDate: new Date(2016, 8, 15), type: "business", desc:"Evt 3"},
//				{startDate: new Date(2016, 8, 13), endDate: new Date(2016, 8, 14), type: "business", desc:"Evt 4"},
//				{startDate: new Date(2016, 8, 15), endDate: new Date(2016, 8, 19), type: "meeting", desc:"Evt 5"}
//			];
			
			var events = [
				{date: new Date(2016, 8, 11), desc:"Evt 6"},
				{date: new Date(2016, 8, 11), desc:"Evt 1"},
				{startDate: new Date(2016, 8, 10), type: "appointment", endDate: new Date(2016, 8, 13), desc:"Evt 2"},
				{startDate: new Date(2016, 8, 12), type: "meeting", endDate: new Date(2016, 8, 15), desc:"Evt 3"},
				{startDate: new Date(2016, 8, 12), type: "meeting", endDate: new Date(2016, 8, 15), desc:"Evt 3"},
				{startDate: new Date(2016, 8, 12), type: "business", endDate: new Date(2016, 8, 15), desc:"Evt 4"},
				{startDate: new Date(2016, 8, 12), type: "business", endDate: new Date(2016, 8, 15), desc:"Evt 4"},
				{startDate: new Date(2016, 8, 11), endDate: new Date(2016, 8, 18), desc:"Evt 5"}
			];

			var cal = new calendar(ele, {events: events, abbrMonth:true});
			cal.onDayClick = function(date, events){
				alert(events.length+" events on "+cal.monthsFull[date.getMonth()]+" "+date.getDate());
			};
			cal.onEventClick = function(evt){
				alert(evt.desc);
			};
		</script>
	</body>
</html>
